<mat-card class="card-item">
  <mat-card-header>
    <mat-card-title>{{cardItems.name}}</mat-card-title>
    <mat-card-subtitle>{{cardItems.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{cardItems.phone}}</li>
      <li class="list-group-item">{{cardItems.email}}</li>
      <li class="list-group-item">{{cardItems.address}}</li>
    </ul>
  </mat-card-content>
</mat-card>
