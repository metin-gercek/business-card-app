<h2 mat-dialog-title>{{data ? 'Update Business Card' : 'New Business Card'}}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showLoadingBar">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <br>
  </div>
  <form [formGroup]="cardForm">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input matInput  formControlName="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea matInput  formControlName="address"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button color="warn" (click)="deleteCard()">Delete</button>

  </div>
  <div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="cardForm.invalid || showLoadingBar" color="primary" mat-flat-button (click)="data ? updateCard() : addCard()" >{{data ? 'Update' : 'Add'}}</button>
  </div>

</mat-dialog-actions>
